name: draftr-devcontainer

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - ..:/workspace:cached
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.draftr.rule=Host(`draftr.localhost`)"
      - "traefik.http.routers.draftr.entrypoints=http"

  database:
    image: postgres:17
    restart: always
    env_file:
      - .env

  proxy:
    image: traefik:v3.2
    command:
      - "--entryPoints.web.address=:443"
    ports:
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - ./config/static.yml:/etc/traefik/traefik.yml:ro
      - ./config/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - "./certs:/etc/certs:ro"
    
