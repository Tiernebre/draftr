name: draftr-devcontainer

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      - ..:/workspace:cached
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.draftr.rule=Host(`draftr.localhost`)"
      - "traefik.http.routers.draftr.entrypoints=web"

  database:
    image: postgres:17
    restart: always
    env_file:
      - .env

  proxy:
    image: traefik:v3.2
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    
